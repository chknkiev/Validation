<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>

</head>
<body>
  <form>
    <input type="text" id="email" class="input" placeholder="Email Address">
    <div id="email-message"></div>
    <input type="text" id="country" class="input" placeholder="Country">
    <div id="country-message"></div>
    <input type="text" id="zipcode" class="input" placeholder="Zip Code">
    <div id="zip-message"></div>
    <input type="text" id="password" class="input" placeholder="Password">
    <div id="password-message"></div>
    <input type="text" id="confirmPW" class="input" placeholder="Confirm Password">
    <div id="confirmPW-message"></div>
    <button type="submit" id="submit">Submit</button>
  </form>
  <script src="./script.js"></script>
</body>
</html>
